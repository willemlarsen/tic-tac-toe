<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="col-md-6 opener">
        <h2>Hello!</h2>
        <p id="turns"><span id="open-message-x">Two players are required for this game. Whichever of you goes first, you are "X". X player, click on a square to put your first X down.</span></p>
        <div class="win">
          <p><span class="winner"></span> won!</p>
        </div>
      </div>
      <div class="col-md-6 game-board">
        <div class="btn-group">
          <button type="button" class="btn btn-info" id="0">[<span id="0-marked">_</span>]</button>
          <button type="button" class="btn btn-default" id="3">[<span id="3-marked">_</span>]</button>
          <button type="button" class="btn btn-info" id="6">[<span id="6-marked">_</span>]</button>
        </div>
        <br>
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="1">[<span id="1-marked">_</span>]</button>
          <button type="button" class="btn btn-info" id="4">[<span id="4-marked">_</span>]</button>
          <button type="button" class="btn btn-default" id="7">[<span id="7-marked">_</span>]</button>
        </div>
        <br>
        <div class="btn-group">
          <button type="button" class="btn btn-info" id="2">[<span id="2-marked">_</span>]</button>
          <button type="button" class="btn btn-default" id="5">[<span id="5-marked">_</span>]</button>
          <button type="button" class="btn btn-info" id="8">[<span id="8-marked">_</span>]</button>
        </div>
      </div>
    </div>
  </body>
</html>
